<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 class="title" id="title">Mock Survey Form<h1>
      <p class="thanks-footer" id="description">Thanks for the visit!</p>
      <form class="survey-form" id="survey-form">
        <fieldset id="info-fieldset">
          <label id="name-label" for="name">Name<input class="inline" id="name" type="text" placeholder="Enter your name" required></input></label>
          <label id="email-label" for="email">Email<input class="inline" id="email" type="email" placeholder="Enter your email" required></input></label>
          <label id="number-label" for="age">Age(optional)<input id="number" class="inline" placeholder="Enter your age (optional)" type="number" min="12" max="120"></input></label>
          <select id="dropdown" required>
            <option value="">What is your highest level of education?</option>
            <option value="1">High School</option>
            <option value="2">Bachelors</option>
            <option value="3">Masters</option>
            <option value="4">PHD</option>
            <option value="5">Other</option>
          </select>
          </fieldset>
          <fieldset class="gender-field">
            <legend>Gender(required)</legend>
          <label class="gender-label" for="gender"><input type="radio" name="gender" id="gender-male" class="inline" checked value="male"></input>Male</label>
          <label class="gender-label" for="gender"><input type="radio" name="gender" id="gender-female" class="inline" value="female"></input>Female</label>
          <label class="gender-label" for="gender"><input type="radio" name="gender" id="gender-other" class="inline" value="other"></input>Other</label>
          </fieldset>
          <fieldset id="fav-food">
            <legend>What is your favorite food?</legend>
            <label  for="food-option"><input  id="pizza" type="checkbox" value="pizza" checked>Pizza</input><label>
              <label  for="food-option"><input  id="sushi" type="checkbox" value="sushi">Sushi</input><label>
                <label  for="food-option"><input  id="burgers" type="checkbox" value="burgers">Burgers</input><label>
                  <label  for="food-option"><input  id="pasta" type="checkbox" value="pasta">Pasta</input><label>
                    <label  for="food-option"><input  id="other" type="checkbox" value="other">Other</input><label>
          </fieldset>
          <fieldset id="additional-remarks">
            <legend>Additional</legend>
            <textarea id="remarks-textarea" placeholder="Any ideas or remarks?"></textarea>
          </fieldset>
          <input type="submit" id="submit"></input>
      </form>
    </body>
    <footer></footer>
</html>
